# ========= Data (CSV) =========
data_manager:
  # === TRAINING ===
  csv_path: "data/raw_data/mushroom_raw_data.csv"

  # === PROD DB + PREDICTIONS (optional, for analysis/logging) ===
  prod_database_path: "data/prod_data/database_prod.csv"
  predictions_path: "data/prod_data/predictions.csv"

# ========= Pipeline Runner =========
pipeline_runner:
  model_path: "models/final_gbc.pkl"

# ========= Preprocessing =========
preprocessing:
  drop_columns:
    - veil-type   # removed because it is single-valued
    - stalk-root  # removed because of many missing values

# ========= Training =========
training:
  target:
    source_col: poisonous
    train_fraction: 0.8
    target_name: poisonous

  gbc_params:
    n_estimators: 400
    learning_rate: 0.08
    max_depth: 3
    min_samples_leaf: 3
    subsample: 0.8
    max_features: "sqrt"
    random_state: 42

  grid_search:
    enabled: true
    param_grid:
      n_estimators: [200, 400]
      learning_rate: [0.05, 0.08, 0.1]
      max_depth: [2, 3]
      min_samples_leaf: [3, 5]
      subsample: [0.8, 1.0]
      max_features: ["sqrt", null]

# ========= Reports =========
reports:
  metrics_path: "reports/train_metrics.json"
